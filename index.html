<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel='stylesheet' href="./Assets/css/style.css"/>

</head>
<body>
    <!-- nav bar for viewing scores and presenting time remaining -->
    <header>
        <nav>
            <ul>
                <button id='viewHighscores' type="button" >View Highscores</button>
                <li>Time Remaining: <span id='timeLeft'></span></li>
            </ul>
        </nav>
    </header>

    <!-- container home page, questions, and highscores -->
    <main>
        <section id='intro'>
            <!-- start-game page -->
            <article id='quiz-home'>
                <div>
                    <h1>Welcome to Code Quiz!</h1>

                    <p>
                        Answer the following questions to add points to your total score!
                    </p>
                    <p>
                        <span class="warning">Be Warned:</span> Answering a question wrong will deduct 10 seconds from your remaining time.
                    </p>
                    <button id='start-btn'>Start Game</button>

                </div>
            </article>

            <!-- quiz content -->
            <article id='game-content'>

            </article>

            <!-- highscores, submitting score, and quiz score container -->
            <article id="highscore-container">
                <ul id='all-scores'></ul>
                <div id='yourscore-msg'>
                    <button type='button' id='go-back'>Go Back</button>

                    <h2>Your Score: <span id='user-score'></span></h2>
                </div>
                
                <!-- form to submit score -->
                <form id='scoreSubmission'>
                    <label for='gamer-tag'>Enter gamer tag:</label>
                    <input id='gamer-tag' type='text' placeholder="E.g. Toast, Syndicate"/>
                    <button type='submit' id='submit-score'>Submit</button>
                </form>

            </article>
        </section>
    </main>
    
    <script src='./Assets/js/script.js'></script>
</body>
</html>
